<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Typing Speed Test</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" defer></script>
	<script src="js/bootstrap.min.js" defer></script>
	<script src="js/main.js" defer></script>
</head>
<body class="container-fluid">

<header class="row">
	<section class="col-lg-4 offset-lg-4">
		<h1>Test Your Typing Speed</h1>
	</section>
</header>

<main class="main">
	<article class="intro row">
		<p class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
			This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the field below.
			The timer starts when you start typing, and only stops when you match this text exactly. Good Luck!
		</p>
	</article>

	<div id="origin-text" class="row">
		<p class="col-lg-4 offset-lg-4">The text to test</p>
	</div>

	<div class="row form-group has-success">
		<div id="test-wrapper" class="col-lg-4 offset-lg-4 ">
			<textarea id="test-area" class="form-control" name="testarea" rows="6" placeholder="The timer starts when you start typing."></textarea>
		</div>
	</div>

	<div id="meta" class="row">
		<div class="col-lg-4 offset-lg-4">

			<div class="row">
				<section id="clock" class="col-lg-6">
					<p class="timer">00:00:00</p>
				</section>

				<section id="reset-button" class="col-lg-6">
					<button type="button" id="reset" class="btn btn-outline-danger">Start over</button>
				</section>
			</div>

		</div>
	</div>

</main>

</body>
</html>
